<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <header>

        <main>
            <form id="contactForm">
                <div class="form-group">
                    <label for="sender">Sender</label>
                    <input type="text" id="sender" name="sender" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="previous_communication">Previous Communication</label>
                    <textarea id="previous_communication" name="previous_communication" required></textarea>
                </div>
                <div class="form-group">
                    <label for="reason_for_reconnecting">Reason for Reconnecting</label>
                    <textarea id="reason_for_reconnecting" name="reason_for_reconnecting" required></textarea>
                </div>
                <div class="form-group">
                    <label for="desired_outcome">Desired Outcome</label>
                    <textarea id="desired_outcome" name="desired_outcome" required></textarea>
                </div>
                <div class="form-group">
                    <label for="closing_message">Closing Message</label>
                    <textarea id="closing_message" name="closing_message" required></textarea>
                </div>
                <div class="form-group">
                    <label for="image_attachment">Image Attachment</label>
                    <input type="file" id="image_attachment" name="image_attachment" accept="image/*">
                </div>
                <div class="buttons">
                    <button type="button" onclick="insertContact()">Insert</button>
                    <button type="button" onclick="updateContact()">Update</button>
                    <button type="button" onclick="deleteContact()">Delete</button>
                    <button type="button" onclick="selectContact()">Select</button>
                </div>
            </form>
        </main>
    </div>
